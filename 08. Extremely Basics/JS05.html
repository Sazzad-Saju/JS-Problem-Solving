<body>
    <!-- error Handling -->
    <script>
        console.log('Before Error');
        // fun();
        try {
            // fun2();
        } catch (err) {
            console.log("Non Error Object Related Message");
            console.log(err);
            console.log("Error Message: " + err.message);
            console.log("Error Type: " + err.name);
        } finally {
            console.log("Must Run Block");
        }
        console.log('After Error');

        let a = 2;

        try {
            if (a > 15) throw "Too Big";
            else if (a < 5) throw "Too Small";
        } catch (err) {
            console.log(err);
        }
    </script>
</body>
