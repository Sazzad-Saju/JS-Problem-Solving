<body>
    <!-- Edit/Add User modal -->
    <div class="modal" id="edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h2 class="text-center modTitle"></h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row my-2">
                            <div class="col-2">
                                <label class="form-label">Name: </label>
                            </div>
                            <div class="col">
                                <input type="text" id="in_nam">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-2">
                                <label class="form-label">Email: </label>
                            </div>
                            <div class="col">
                                <input type="text" id="in_email">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-2">
                                <label class="form-label">Phone: </label>
                            </div>
                            <div class="col">
                                <input type="text" id="in_phone" required>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-2">
                                <label class="form-label">Role: </label>
                            </div>
                            <div class="col">
                                <input type="text" id="in_role">
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col">
                                <button class="btn btn-danger" id="cancelButt">Cancel</button>
                                <button class="btn btn-success" id="saveButt" type="submit">Save</button>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
