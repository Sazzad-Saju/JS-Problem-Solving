<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/ageCalculator.css">
    <link rel="stylesheet" href="/css/dycalendar.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 center">
        <div class="row">
            <div class="col-md-10 mx-auto ageCalBox">
                <h2 class="asmFont">Age Calculator</h2>
                <div class="ageCalBody">
                    <div class="row mt-3">
                        <div class="col">
                            Date of Birth
                            <input type="text" placeholder="MM/DD/YYYY" class="ms-2" id="inDob">
                            <a data-bs-toggle="modal" id="openCal" data-bs-target="#calModal"><i class="fas fa-calendar-day fs-3 ms-2 btn"></i></a>
                        </div>
                        <div class="modal fade" id="calModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div id="calendar" class="dycalendar-container round-edge default skin gradient shadow-spacegray"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success my-3" id="calculateButt">Calculate</button>
                        </div>
                    </div>
                    <div id="result-sec">
                        <div class="row">
                            <hr>
                            <div class="col-md-8 ageState fs-2">

                            </div>
                            <div class="col-md-4 dycalendar-container mb-3">
                                <div class="dycalendar-container skin-blue" id="moreCal">

                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-danger my-3 px-4 mb-3" id="clearButt">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <footer class="text-muted foot-note">Sazzad-Saju &copy; 2021</footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br> <br>
    </div>
</body>
<script src="js/dycalendar.min.js"></script>
<script src="js/ageCalculator.js"></script>

</html>
