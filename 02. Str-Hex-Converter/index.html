<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/str_hex.css">
    <title>Document</title>
</head>

<body>
    <main class="row vh-100">
        <div class="m-auto">
            <header class="d-flex justify-content-center py-4">
                <h1 class="display-5 fw-bold">String - Hexadecimal Converter</h1>
            </header>

            <section>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-5  py-3">
                        <textarea class="form-control txtbox" id="inputStr" rows="6" placeholder="Input String" name="plaintext" autofocus></textarea>
                    </div>
                    <div class="col-md-5 py-3">
                        <textarea class="form-control txtbox" id="outputHex" rows="6" placeholder="Hexadecimal String" name="hexadecimal"></textarea>
                    </div>
                </div>
                <div class="justify-content-center d-flex pt-4">
                    <button class="btn btn-lg btn-outline-info" id="clearBtn">CLEAR ALL</button>
                </div>
            </section>
        </div>
        <!-- <button id="myBtn">Try it</button>
        <p id="demo"></p> -->
    </main>
    <script src="js/str_hex.js"></script>
</body>

</html>
